#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jenkins"
name = "Jenkins"
description.en = "Extendable continuous integration server"
description.fr = "Serveur d'intÃ©gration continue extensible"

version = "2.547~ynh3"

maintainers = [ ]

[upstream]
license = "MIT"
website = "https://jenkins.io"
userdoc = "https://www.jenkins.io/doc/book/"
code = "https://github.com/jenkinsci/jenkins"
cpe = "cpe:2.3:a:cloudbees:jenkins"

fund = "https://www.jenkins.io/donate"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jenkins"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/jenkinsci/jenkins/releases/download/jenkins-2.547/jenkins_2.547_all.deb"
    sha256 = "8bb8512278d896a613f31983ee6b2ea9a5800c36aa0fdd7e1c4cbf701ee77752"
    format = "whatever"
    extract = false
    rename = "jenkins.deb"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^jenkins_(.*)_all.deb$"
    autoupdate.version_regex = "^jenkins-(.*)$"
    autoupdate.needs_manual_tweaks = true

    [resources.sources.jenkins-plugin-manager]
    url = "https://github.com/jenkinsci/plugin-installation-manager-tool/releases/download/2.14.0/jenkins-plugin-manager-2.14.0.jar"
    sha256 = "aa720c79c658cacc54ae1156252e6eafb770cdc0c8b4f57d51d043e42e956c89"
    format = "whatever"
    extract = false
    rename = "jenkins-plugin-manager.jar"
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/jenkinsci/plugin-installation-manager-tool"
    autoupdate.asset = "^jenkins-plugin-manager-(.*).jar$"

    [resources.sources.jre]
    amd64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10%2B7/OpenJDK21U-jre_x64_linux_hotspot_21.0.10_7.tar.gz"
    amd64.sha256 = "991be6ac6725e76109ecbd131d658f992dcbeacba3a8b4b6650302c8012b52fb"
    arm64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10%2B7/OpenJDK21U-jre_aarch64_linux_hotspot_21.0.10_7.tar.gz"
    arm64.sha256 = "3ca84da7c4f57eee8d7e7f0645dc904a3a06456d32b37a4dd57a5e7527245250"
    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "jdk-(\\d+\\.\\d+\\.\\d+)\\+(.*)"
    autoupdate.upstream = "https://github.com/adoptium/temurin21-binaries"
    autoupdate.asset.amd64 = "OpenJDK.*-jre_x64_linux_hotspot_.*\\.tar\\.gz$"
    autoupdate.asset.arm64 = "OpenJDK.*-jre_aarch64_linux_hotspot_.*\\.tar\\.gz$"


    [resources.system_user]
    home = "/var/lib/jenkins"

    [resources.install_dir]
    dir = "/var/lib/jenkins"

    [resources.permissions]
    main.url = "/"
    github_webhook.url = "/github-webhook"
    github_webhook.allowed = "visitors"
    github_webhook.protected = false
    github_webhook.show_tile = false

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "daemon",
        "net-tools"
    ]
