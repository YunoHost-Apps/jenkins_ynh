#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jenkins"
name = "Jenkins"
description.en = "Extendable continuous integration server"
description.fr = "Serveur d'intÃ©gration continue extensible"

version = "2.545~ynh2"

maintainers = [ ]

[upstream]
license = "MIT"
website = "https://jenkins.io"
userdoc = "https://www.jenkins.io/doc/book/"
code = "https://github.com/jenkinsci/jenkins"
cpe = "cpe:2.3:a:cloudbees:jenkins"

fund = "https://www.jenkins.io/donate"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jenkins"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/jenkinsci/jenkins/releases/download/jenkins-2.545/jenkins_2.545_all.deb"
    sha256 = "cc8e744dada0521eed1a8ea75463b5c1162b36ab43a0e05e8d5f19090d7f7711"
    format = "whatever"
    extract = false
    rename = "jenkins.deb"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^jenkins_(.*)_all.deb$"
    autoupdate.version_regex = "^jenkins-(.*)$"
    autoupdate.needs_manual_tweaks = true

    [resources.sources.jenkins-plugin-manager]
    url = "https://github.com/jenkinsci/plugin-installation-manager-tool/releases/download/2.13.2/jenkins-plugin-manager-2.13.2.jar"
    sha256 = "98cdd261c64a4f51fbbf161287be77c9dbd0acb0c58b1916fdbc9dce03b47f9c"
    format = "whatever"
    extract = false
    rename = "jenkins-plugin-manager.jar"
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/jenkinsci/plugin-installation-manager-tool"
    autoupdate.asset = "^jenkins-plugin-manager-(.*).jar$"

    [resources.sources.jre]
    amd64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.9%2B10/OpenJDK21U-jre_x64_linux_hotspot_21.0.9_10.tar.gz"
    amd64.sha256 = "aeab55d064a1a27a3744b0880b9b414077b4ed2b1790817eea3df60aec946431"
    arm64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.9%2B10/OpenJDK21U-jre_aarch64_linux_hotspot_21.0.9_10.tar.gz"
    arm64.sha256 = "1d041073c65e834bdb4da732485a54ff829859dcd1549e7992f15bd73341be29"
    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "jdk-(\\d+\\.\\d+\\.\\d+)\\+(.*)"
    autoupdate.upstream = "https://github.com/adoptium/temurin21-binaries"
    autoupdate.asset.amd64 = "OpenJDK.*-jre_x64_linux_hotspot_.*\\.tar\\.gz$"
    autoupdate.asset.arm64 = "OpenJDK.*-jre_aarch64_linux_hotspot_.*\\.tar\\.gz$"


    [resources.system_user]
    home = "/var/lib/jenkins"

    [resources.install_dir]
    dir = "/var/lib/jenkins"

    [resources.permissions]
    main.url = "/"
    github_webhook.url = "/github-webhook"
    github_webhook.allowed = "visitors"
    github_webhook.protected = false
    github_webhook.show_tile = false

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "daemon",
        "net-tools"
    ]
