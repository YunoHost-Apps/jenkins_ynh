#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jenkins"
name = "Jenkins"
description.en = "Extendable continuous integration server"
description.fr = "Serveur d'intÃ©gration continue extensible"

version = "jenkins-2.502~ynh1"

maintainers = ["yalh76"]

[upstream]
license = "MIT"
website = "https://jenkins.io"
userdoc = "https://www.jenkins.io/doc/book/"
code = "https://github.com/jenkinsci/jenkins"
cpe = "cpe:2.3:a:cloudbees:jenkins"

fund = "https://www.jenkins.io/donate"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jenkins"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/jenkinsci/jenkins/releases/download/jenkins-2.502/jenkins_2.502_all.deb"
    sha256 = "a4ce7ccdfc276e2818d42b5e1fa9a8a1492108022a9ebfb2fd25dd82128d9bb4"
    format = "whatever"
    extract = false
    rename = "jenkins.deb"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^jenkins_.*_all.deb$"
    autoupdate.needs_manual_tweaks = true

    [resources.sources.jenkins-plugin-manager]
    url = "https://github.com/jenkinsci/plugin-installation-manager-tool/archive/refs/tags/2.13.2.tar.gz"
    sha256 = "c49493d8d6c1fb3460268013ce45bfe820c14c3a072fe5bcebf891527f492c6a"
    format = "whatever"
    extract = false
    rename = "jenkins-plugin-manager.jar"
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/jenkinsci/plugin-installation-manager-tool"

    [resources.system_user]
    home = "/var/lib/jenkins"

    [resources.install_dir]
    dir = "/var/lib/jenkins"

    [resources.permissions]
    main.url = "/"
    github_webhook.url = "/github-webhook"
    github_webhook.allowed = "visitors"
    github_webhook.protected = false
    github_webhook.show_tile = false

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "openjdk-17-jdk\\|openjdk-21-jdk",
        "daemon",
        "net-tools"
    ]
